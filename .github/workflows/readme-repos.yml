name: Atualizar lista de reposit√≥rios

on:
  schedule:
    - cron: "0 0 * * *"  # Executa diariamente √† meia-noite UTC
  push:
    branches: [ main ]
  workflow_dispatch:  # Permite execu√ß√£o manual

jobs:
  update-repos:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Buscar reposit√≥rios e atualizar README
        run: |
          # Busca reposit√≥rios via API do GitHub
          REPOS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/users/soujoaomoraes/repos?sort=updated&per_page=10" | \
            jq -r '.[] | select(.fork == false) | "- [\(.name)](\(.html_url)) - \(.description // "Sem descri√ß√£o")"' | \
            head -5)
          
          # Cria o novo conte√∫do do README
          cat > README.md << 'EOF'
          **üëã Sobre mim**
          
          Ol√°! Sou um desenvolvedor apaixonado por tecnologia, inova√ß√£o e aprendizado constante. Gosto de explorar novas ferramentas, automatizar processos e criar solu√ß√µes √∫teis no dia a dia.
          
          **üöÄ Reposit√≥rios**
          
          *Lista atualizada automaticamente via GitHub Actions*
          
          EOF
          
          # Adiciona a lista de reposit√≥rios
          echo "$REPOS" >> README.md
          
          # Adiciona timestamp
          echo "" >> README.md
          echo "*√öltima atualiza√ß√£o: $(date -u '+%d/%m/%Y √†s %H:%M UTC')*" >> README.md
          
      - name: Commit e push se houver mudan√ßas
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          
          # Verifica se h√° mudan√ßas para commitar
          if git diff --staged --quiet; then
            echo "Nenhuma mudan√ßa detectada"
          else
            git commit -m "‚ú® Atualiza lista de reposit√≥rios automaticamente"
            git push
            echo "README atualizado com sucesso!"
          fi
